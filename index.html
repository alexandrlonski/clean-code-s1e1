<!DOCTYPE html>
<html>
	<head>
		<title>Todo App</title>
		<link
			href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
	</head>

	<body class="page">
		<header class="header">
			<img class="header-img" src="./eisenhower-matrix.jpg" />
			<a
				class="header-info"
				href="https://goal-life.com/page/method/matrix-eisenhower"
				>Want more details?</a
			>
		</header>
		<main class="main">
			<section id="add-block">
				<h3 class="add-label">Add Item</h3>
				<div class="task-wrapper">
					<input id="new-task" class="task text" type="text" />
					<button class="btn add">Add</button>
				</div>
			</section>
			<section>
				<h3 class="title">Todo</h3>
				<ul class="todo-list" id="incomplete-block">
					<li class="todo-item incomleted-item">
						<input class="checkbox" type="checkbox" />
						<label class="task label-task">Pay Bills</label>
						<input type="text" class="task text" />
						<button class="btn edit">Edit</button>
						<button class="btn delete">
							<img class="img-delete" src="./remove.svg" />
						</button>
					</li>
					<li class="todo-item edit-mode">
						<input class="checkbox" type="checkbox" />
						<label class="task label-task">Go Shopping</label>
						<input type="text" value="go shopping" class="task text" />
						<button class="btn edit">Save</button>
						<button class="btn delete">
							<img class="img-delete" src="./remove.svg" />
						</button>
					</li>
				</ul>
			</section>
			<section>
				<h3 class="title">Completed</h3>
				<ul class="todo-list" id="completed-block">
					<li class="todo-item completed-item">
						<input class="checkbox" type="checkbox" checked />
						<label class="task label-task">See the Doctor</label>
						<input type="text" class="task text" />
						<button class="btn edit">Edit</button>
						<button class="btn delete">
							<img class="img-delete" src="./remove.svg" />
						</button>
					</li>
				</ul>
			</section>
		</main>
		<script src="app.js"></script>
	</body>
</html>
